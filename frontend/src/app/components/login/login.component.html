<div class="login-container">
  <!-- Decorative background elements -->
  <div class="bg-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>

  <div class="login-card">
    <!-- Logo and branding -->
    <div class="logo-section">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4.5 9.5a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm15 0a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm-12.5 3a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm10 0a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM12 21c-2.5 0-5-2.5-5-6 0-2 1.5-4 3-5.5.5-.5 1.5-1.5 2-1.5s1.5 1 2 1.5c1.5 1.5 3 3.5 3 5.5 0 3.5-2.5 6-5 6z"/>
        </svg>
      </div>
      <h1>PetCareX</h1>
      <p class="subtitle">Welcome back! Sign in to continue caring for your pets.</p>
    </div>

    @if (error()) {
      <div class="error-message">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="message-icon">
          <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />
        </svg>
        <span>{{ error() }}</span>
      </div>
    }

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="label-icon">
            <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
          </svg>
          Username
        </label>
        <div class="input-wrapper">
          <input
            type="text"
            id="username"
            [value]="credentials().username"
            (input)="updateUsername($any($event.target).value)"
            placeholder="Enter your username"
            [disabled]="loading()"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="label-icon">
            <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
          </svg>
          Password
        </label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            [value]="credentials().password"
            (input)="updatePassword($any($event.target).value)"
            placeholder="Enter your password"
            [disabled]="loading()"
            required
          />
        </div>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>

      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loading()"
      >
        @if (loading()) {
          <span class="spinner"></span>
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="btn-icon">
            <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06l6.22-6.22H3a.75.75 0 010-1.5h16.19l-6.22-6.22a.75.75 0 010-1.06z" clip-rule="evenodd" />
          </svg>
        }
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="footer">
      <p>Don't have an account? <a routerLink="/register">Create one now</a></p>
    </div>
  </div>
</div>
