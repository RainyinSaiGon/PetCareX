<div class="register-container">
  <!-- Decorative background elements -->
  <div class="bg-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="paw paw-1">ğŸ¾</div>
    <div class="paw paw-2">ğŸ¾</div>
  </div>

  <div class="register-card">
    <!-- Logo and branding -->
    <div class="logo-section">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4.5 9.5a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm15 0a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm-12.5 3a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm10 0a2 2 0 1 1 0-4 2 2 0 0 1 0 4zM12 21c-2.5 0-5-2.5-5-6 0-2 1.5-4 3-5.5.5-.5 1.5-1.5 2-1.5s1.5 1 2 1.5c1.5 1.5 3 3.5 3 5.5 0 3.5-2.5 6-5 6z"/>
        </svg>
      </div>
      <h1>Join PetCareX</h1>
      <p class="subtitle">Create your account and start your pet care journey!</p>
    </div>

    @if (error()) {
      <div class="error-message">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="message-icon">
          <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />
        </svg>
        <span>{{ error() }}</span>
      </div>
    }

    @if (success()) {
      <div class="success-message">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="message-icon">
          <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
        </svg>
        <span>{{ success() }}</span>
      </div>
    }

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="fullName">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="label-icon">
              <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
            </svg>
            Full Name
          </label>
          <input
            type="text"
            id="fullName"
            [value]="registerData().fullName"
            (input)="updateField('fullName', $any($event.target).value)"
            placeholder="John Doe"
            [disabled]="loading()"
          />
        </div>

        <div class="form-group">
          <label for="username">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="label-icon">
              <path d="M6.25 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM3.25 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122z" />
              <path fill-rule="evenodd" d="M18.75 6a.75.75 0 01.75.75v2.25h2.25a.75.75 0 010 1.5H19.5v2.25a.75.75 0 01-1.5 0v-2.25h-2.25a.75.75 0 010-1.5H18v-2.25a.75.75 0 01.75-.75z" clip-rule="evenodd" />
            </svg>
            Username <span class="required">*</span>
          </label>
          <input
            type="text"
            id="username"
            [value]="registerData().username"
            (input)="updateField('username', $any($event.target).value)"
            placeholder="johndoe"
            [disabled]="loading()"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="label-icon">
            <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
            <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
          </svg>
          Email Address <span class="required">*</span>
        </label>
        <input
          type="email"
          id="email"
          [value]="registerData().email"
          (input)="updateField('email', $any($event.target).value)"
          placeholder="john@example.com"
          [disabled]="loading()"
          required
        />
      </div>

      <div class="form-group">
        <label for="phoneNumber">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="label-icon">
            <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z" clip-rule="evenodd" />
          </svg>
          Phone Number
        </label>
        <input
          type="tel"
          id="phoneNumber"
          [value]="registerData().phoneNumber"
          (input)="updateField('phoneNumber', $any($event.target).value)"
          placeholder="+1 (555) 123-4567"
          [disabled]="loading()"
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="label-icon">
              <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
            </svg>
            Password <span class="required">*</span>
          </label>
          <input
            type="password"
            id="password"
            [value]="registerData().password"
            (input)="updateField('password', $any($event.target).value)"
            placeholder="Min. 6 characters"
            [disabled]="loading()"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="label-icon">
              <path fill-rule="evenodd" d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08zm3.094 8.016a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>
            Confirm <span class="required">*</span>
          </label>
          <input
            type="password"
            id="confirmPassword"
            [value]="confirmPassword()"
            (input)="updateConfirmPassword($any($event.target).value)"
            placeholder="Re-enter password"
            [disabled]="loading()"
            required
          />
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-register"
        [disabled]="loading()"
      >
        @if (loading()) {
          <span class="spinner"></span>
          <span>Creating account...</span>
        } @else {
          <span>Create Account</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="btn-icon">
            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z" clip-rule="evenodd" />
          </svg>
        }
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="footer">
      <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
    </div>
  </div>
</div>
