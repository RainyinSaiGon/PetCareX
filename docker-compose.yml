version: '3.8'
services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: petcarex_db
    ports:
      - "1435:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Admin123"
      MSSQL_PID: "Express"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./database/init.sql:/init.sql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Admin123 -C -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./database/init.sql:/init.sql
    command: /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P Admin123 -C -i /init.sql
    restart: on-failure

volumes:
  mssql_data: